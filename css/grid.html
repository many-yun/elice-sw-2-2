<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border:10px solid rgb(214, 66, 165);
            margin:20px;
        }
        #container {
            display:grid;
            grid-template-columns:1fr 10px 1fr;
            border-color:black;
        }
    </style>
</head>
<body>
    <div>TOP</div>
    <div id="container">
        <div>LEFT</div>
        <div>CENTER</div>
        <div>RIGHT</div>
    </div>
    <div>BOTTOM</div>
</body>
</html>
